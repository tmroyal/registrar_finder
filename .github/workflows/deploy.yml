name: ci

on:
  push:
    branches:
      - 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Smoke Test
        run: echo "smoke test passed"
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          file: ${{context}}/api/Dockerfile
          tags: domregfinder:latest