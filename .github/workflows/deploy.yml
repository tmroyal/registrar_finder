name: ci

on:
  push:
    branches:
      - 'main'
  workflow_dispatch:


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Smoke Test
        run: echo "smoke test passed"
      - uses: actions/checkout@master
        name: Checkout
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Build
        uses: docker/build-push-action@v3
        with:
          tags: "domregfinder:latest"
          file: /api/Dockerfile
